<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/vidal.png">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>ავტორიზაცია</header>
        </div>
        <div class="input-box">
            <input type=" text" class="input-field" placeholder="ელ.ფოსტა" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="პაროლი" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">დაიმახსოვრე</label>
            </section>
            <section>
                <a href="login.html">დაგავიწყდა პაროლი</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">შესვლა</label>
        </div>
        <div class="sign-up-link">
            <p>არ გაქვს პროფილი?<a href="registration.html">რეგისტრაცია</a></p>
        </div>
    </div>
</body>
</html>
