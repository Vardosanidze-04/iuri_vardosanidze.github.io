<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>რეგისტრაცია</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="მომხმარებლის სახელი" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type=" text" class="input-field" placeholder="ელ.ფოსტა" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="+995" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="პაროლი" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="დაადასტურეთ პაროლი" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="date" class="input-field" placeholder="რეგისტრაციის თარიღი" autocomplete="off" required>
        </div>
        <div class="input-box">
            <label for="city">ქვეყანა</label>
            <select id="country" name="country" required>
            <option value="">აირჩიე ქვეყანა</option>
            <option value="საქართველო">საქართველო</option>
            <option value="თურქეთი">თურქეთი</option>
            <option value="სომხეთი">სომხეთი</option>
            <option value="აზერბაიჯანი">აზერბაიჯანი</option>
            </select>               
        </div>
        <div class="input-box">
            <label for="city">ქალაქი</label>
            <select id="city" name="city" required>
            <option value="">აირჩიე ქალაქი</option>
            <option value="tbilisi">თბილისი</option>
            <option value="batumi">ქუთაისი</option>
            <option value="kutaisi">ბათუმი</option>
            <option value="rustavi">რუსთავი</option>
            </select>   
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">შესვლა</label>
        </div>
    </div>
</body>
</html>
